{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


		<section class="body-sign" style="margin-top: -20%;">
			<div class="center-sign">
				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Recover Password</h2>
					</div>
					<div class="panel-body">
						<div class="alert alert-info">
							<p class="m-none text-semibold h6">Enter your e-mail below and we will send you reset instructions!</p>
						</div>

						<form method="post"> {% csrf_token %}
							<div class="form-group mb-none">
								<div class="input-group col-md-12">
                                    {{ form | crispy }}

								</div>

										<button class="btn btn-primary btn-sm mt-2 col-md-12" type="submit">Reset!</button>

							</div>

							<p class="text-center mt-lg">Remembered? <a href="{% url 'login' %}">Sign In!</a>
						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright and All rights reserved by Matrimonial.com</p>
			</div>
		</section>
{% endblock %}
