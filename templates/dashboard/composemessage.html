{% extends 'dashboard/messagebase.html' %}

{% block title %}
compose message
{% endblock %}

{% block content %}
        {% if messages %}
           {% for message in messages %}
         <div class="alert alert-success alert-dismissable mt-4" style="width: 50%;margin: 0 auto; margin-bottom: 3%;">
         <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
         {{ message }} <a href="#" class="alert-link"></a>.
         </div>
        {% endfor %}

        {% endif %}
								<div class="mailbox-compose">
									<form class="form-horizontal form-bordered form-bordered" method="post">{% csrf_token %}

										<div class="form-group">
                                            <label class="col-md-3 control-label" for="inputSuccess">To</label>
												<div class="col-md-3">
													<select class="form-control mb-md" name="to">
														<option>select</option>
                                                        {% for i in fr %}
														<option value="{{ i }}">{{i}}</option>
                                                        {% endfor %}
													</select>
												</div>

											</div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="inputSuccess">Subject</label>
												<div class="col-md-3">
													<input class="form-control mb-md" id="inputFocus" type="text" name="subject" value="Subject">
												</div>

											</div>
                                        <div class="form-group">
                                             <label class="col-md-3 control-label" for="inputSuccess">Message</label>
                                            <div class="col-md-5">
													<textarea class="form-control" rows="3" id="textareaAutosize"name="message" data-plugin-textarea-autosize="" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 74px;"></textarea>
												</div>
                                        </div>
                                        <div class="form-group">
                                             <label class="col-md-3 control-label" for="inputSuccess">Ready to </label>
                                            <div class="col-md-9">
													<input type="submit" class="btn btn-primary" value="Send">
												</div>
                                        </div>

									</form>
								</div>

{% endblock %}
